<body style="background-color:#353535;">
    <div class="container">
        <img class="center scaledown" src="./images/output-onlinejpgtools.jpg">
        <h1>REKT Sprite Editor</h1>
    </div>
    <div class="row">
        <div style="background-color:#303030"class="col-3">
            <p>
                Table size (max size 50 x 50):
                <br>
                <label>Rows:</label><input type="number" name="rows" min="1" max="50">
                <br>
                <label>Columns:</label><input type="number" name="columns" min="1" max="50">
                <br>
                <br>
                <br>
                <label>Color:</label><input type="color" name="chosenColor" value="#000000">
            </p>
        </div>
        <div class="col-9">
            <table id="canvas"></table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
